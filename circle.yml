machine:
  php:
    version: 5.5.11
  timezone:
    America/Chicago
dependencies:
  pre:
    - pecl install xdebug
  override:
    - composer install --no-interaction --optimize-autoloader --prefer-source
    - php artisan migrate:install && php artisan migrate:refresh
    - php artian db:seed
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) php -d memory_limit=-1 vendor/bin/phpunit --coverage-clover build/logs/clover.xml ;; esac:
        parallel: true
    - ./vendor/bin/test-reporter